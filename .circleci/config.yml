version: 2.1

jobs:
  build:
    docker:
      - image: cirrusci/flutter:3.3-stable

    working_directory: ~/project

    steps:
      - checkout

      - restore_cache:
          keys:
            - flutter-packages-{{ checksum "pubspec.yaml" }}

      - run:
          name: Install dependencies
          command: flutter pub get

      - save_cache:
          key: flutter-packages-{{ checksum "pubspec.yaml" }}
          paths:
            - .dart_tool
            - .packages
            - build

      - run:
          name: Run tests
          command: flutter test

workflows:
  version: 2
  build:
    jobs:
      - build
